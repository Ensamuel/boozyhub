<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="apply.css">

    <title>Sign Up</title>

  <script src="jquery-3.6.0.min.js"></script>
</head>
<body>
  
    <h1 id="boozy"><a href="index.html">Boozy!</a></h1>

    <form>

        <div class="container">
            <h2>Send In Your Application!</h2>

            <div class="form-container">

                <div class="row">
                    <div class="col-lg-12">
                        <input type="text" name="firstName" id="firstName" placeholder="your name">
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12"> 
                        <input type="email" name="email" id="email" placeholder="email">
                    </div>
                </div>

                <div class="row">
                  <div class="col-lg-12">
                    <label for="list">Choose Your Course
                    </label><br>
                    <select name="list" id="list">
                        <option value="web development">Web Development</option>
                        <option value="ui/ux">UI/UX design</option>
                        <option value="App Development">App Development</option>
                    </select>
                  </div>
              </div>

                <button type="submit" onclick="">Apply!</button>
            </div>
    </form>

    <script>
        document.querySelector('button').addEventListener('click', function(){
            alert('Application Received Successfuly')
        })
    </script>

    <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
