<!DOCTYPE html>
<html lang="en">
<head>
<title>jQuery Setting background-image CSS Property</title>
<style>
    .box{
        width: 500px;
        height: 300px;
        border: 5px solid #333;
    }
</style>

</head>
<body>
    <h1 id="new">0</h1>
    <div class="box"></div>
    <button type="button">Set Background Image</button>
    <script>
        var h = document.querySelector('h1')
        
        var i = 0;     
        
       var interval =  setInterval(function(){
            i++;
           h.innerText = i;
           if(i>=10){
            clearInterval(interval)
           }
        }, 500)


    </script>
    
</body>
</html>
